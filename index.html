<!doctype html>
<html lang="en">

<head>
  <title>Work Day Scheduler</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="display-1 d-flex justify-content-center">Work Day Sheduler</h1>
  </header>
  <div class="container">
    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time time-8">8 AM</div>
      <textarea class="col-8 border-end-0 border-bottom-0 border-start-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0 button-8">&#128190; SAVE</button>
    </div>

    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">9 AM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>

    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">10 AM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>

    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">11 AM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>

    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">12 PM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>
    
    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">1 PM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>
    
    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">2 PM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>
    
    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">3 PM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>
    
    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center border-bottom-0 rounded-top-start time">4 PM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-bottom-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 border-bottom-0">&#128190; SAVE</button>
    </div>
    
    <div class="row time-line">
      <div class="col-2 d-flex align-items-center justify-content-center rounded-top-start time time-5">5 PM</div>
      <textarea class="col-8 border-end-0 border-start-0 border-2 border-black" rows="2"></textarea>
      <button class="col-2 button-5">&#128190; SAVE</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
